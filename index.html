<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Главная - PINK</title>
</head>
<body>
  <header class="page-header">

    <nav class="main-nav main-nav_closed main-nav_nojs">
      <div class="wrapper-layout-center main-nav__visible">
        <a href="#">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/nav-logo-desktop.png">
            <source media="(min-width: 700px)" srcset="img/nav-logo-tablet.png">
            <img class="main-nav__logo" src="img/nav-logo-mobile.png">
          </picture>
        </a>
        <button class="main-nav__toggle" type="button"></button>
        <ul class="main-nav__list">
          <li class="main-nav__item main-nav__item_current"><a href="#">Главная</a></li>
          <li class="main-nav__item"><a href="#">Фотографии</a></li>

    <div class="page-header__inner-wrapper">

        <p class="obtain__slogan">Взгляните на жизнь иначе!</p>
        <a href="#" class="obtain__download-btn">Скачать приложение</a>
        <div class="obtain__resources">
          <a href="#" class="obtain__resource obtain__resource_apple">Apple</a>
          <a href="#" class="obtain__resource obtain__resource_andriod">Android</a>
          <a href="#" class="obtain__resource obtain__resource_windows">Windows</a>
        </div>
        <p class="obtain__description">Доступно для iPhone, iPad, Android, Windows Phone, OS X, Windows 8</p>
      </section>
    </div>

</body>
<script src="js/javascript.js"></script>
</html>
